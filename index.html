<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Builder</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .col-sm-4,
        .col-sm-3 {
            border-right: 1px solid gray;
        }

        textarea {
            overflow-y: scroll;
            /* height: 100px; */
            resize: none;
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="container">
            <h1>The Course Builder</h1>
            <hr>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-book"></i>
                                </div>
                            </div>
                            <input id="course_title" name="course_title" placeholder="Course Title" type="text"
                                required="required" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-user-circle"></i>
                                </div>
                            </div>
                            <input id="course_client" name="course_client" placeholder="Client" type="text"
                                class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-calendar-check-o"></i>
                                </div>
                            </div>
                            <input id="course_duration" name="course_duration" placeholder="Course Duration" type="text"
                                class="form-control">
                            <div class="input-group-append">
                                <div class="input-group-text">Days</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="module_titles">Module Titles</label> <br>
                        <textarea v-model="modules" id="module_titles" name="module_titles" cols="40" rows="5"
                            class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-sm-4">

                    <div class="module" v-for="(module,index) in moduleTitles">
                        <div v-if="(module!='')" class="moduleform">


                            <div class="accordion" id="accordionExample">
                                <div class="card">
                                    <div class="card-header" id="headingOne">
                                        <h2 class="mb-0">
                                            <button class="btn btn-link" type="button" data-toggle="collapse"
                                                :data-target="'#m'+index" aria-expanded="true"
                                                :aria-controls="'m'+index">
                                                Module {{index+1}} {{module}}
                                            </button>
                                        </h2>
                                    </div>

                                    <div :id="'m'+index" class="collapse" aria-labelledby="headingOne"
                                        data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <input id="module_subtitle" name="module_subtitle"
                                                    placeholder="Optional Module Subtitle" type="text"
                                                    class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <input id="module_instructor" name="module_instructor"
                                                    placeholder="Module Instructor" type="text" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <input id="module_duration" name="module_duration"
                                                    placeholder="Module Duration" type="text" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="topic_titles">Topic (Slide) Titles</label> <br>
                                                <textarea v-model="topics[index]" :id="'topic_titles'+index" name="topic_titles"
                                                    cols="40" rows="5" class="form-control"></textarea>
                                            </div>
                                            {{topics}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>

                </div>
                <div class="col-sm-4">
                    <form>

                        <div class="form-group">
                            <label></label>
                            <input id="topic_title" name="topic_title" placeholder="Topic Title" type="text"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label></label>
                            <textarea id="topic_slide_text" name="topic_slide_text" cols="40" rows="3"
                                aria-describedby="topic_slide_textHelpBlock" class="form-control"></textarea>
                            <span id="topic_slide_textHelpBlock" class="form-text text-muted">Topic Slide Text</span>
                        </div>
                        <div class="form-group">
                            <label for="topic_participant_notes"></label>
                            <textarea id="topic_participant_notes" name="topic_participant_notes" cols="40" rows="3"
                                aria-describedby="topic_participant_notesHelpBlock" class="form-control"></textarea>
                            <span id="topic_participant_notesHelpBlock" class="form-text text-muted">Topic Participant
                                Notes</span>
                        </div>
                        <div class="form-group">
                            <label></label>
                            <textarea id="topic_instructor_notes" name="topic_instructor_notes" cols="40" rows="3"
                                aria-describedby="topic_instructor_notesHelpBlock" class="form-control"></textarea>
                            <span id="topic_instructor_notesHelpBlock" class="form-text text-muted">Topic Instructor
                                Notes</span>
                        </div>
                        <div class="form-group">
                            <label></label>
                            <select id="id_module" name="id_module" aria-describedby="id_moduleHelpBlock"
                                required="required" class="form-control">
                                <option value="rabbit">Mod 1</option>
                                <option value="duck">Mod 2</option>
                                <option value="fish">Mod 3</option>
                            </select>
                            <span id="id_moduleHelpBlock" class="form-text text-muted">Module</span>
                        </div>
                        <div class="form-group">
                            <label></label>
                            <select id="id_objective" name="id_objective" aria-describedby="id_objectiveHelpBlock"
                                class="form-control">
                                <option value="rabbit">Objective 1</option>
                                <option value="duck">Objective 2</option>
                                <option value="fish">Objective 3</option>
                            </select>
                            <span id="id_objectiveHelpBlock" class="form-text text-muted">Objective</span>
                        </div>
                        <div class="form-group">
                            <label for="objective_objective_text"></label>
                            <textarea id="objective_objective_text" name="objective_objective_text" cols="40" rows="3"
                                aria-describedby="objective_objective_textHelpBlock" class="form-control"></textarea>
                            <span id="objective_objective_textHelpBlock" class="form-text text-muted">Enter objectives
                                on a separate line</span>
                        </div>
                        <div class="form-group">
                            <button name="submit" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            modules: "Introduction\nRisk Equation",
            topics: [],
            objectives: "Objective"
        },
        computed: {
            moduleTitles: function () {
                return this.modules.split(/\r|\n/)
            }
        }
    })
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
